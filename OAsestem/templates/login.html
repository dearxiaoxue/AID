<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-1.11.3.js"></script>
    <script type="text/javascript">
        $(function () {
            $(".name input").focus(function () {
                $(this).prev("i").css({"background-image": "url(/static/img/user2.png)"});
            });
            $(".name input").blur(function () {
                $(this).prev("i").css({"background-image": "url(/static/img/user1.png)"});
            });
            $(".password input").focus(function () {
                $(this).prev("i").css({"background-image": "url(/static/img/password2.png)"});
            });
            $(".password input").blur(function () {
                $(this).prev("i").css({"background-image": "url(/static/img/password1.png)"});
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="wrap">
        <header><img src="/static/img/咸鱼.jpeg" style="width: 60px;float: left"><span
                style="line-height: 80px;font-family: 华文隶书;font-size: 32px">M&Y办公管理系统</span></header>
        <article>
            <section>
                <aside>
                    <em>
                        <img src="/static/img/user.png">
                    </em>
                    <form action="/login/" method="post" enctype="multipart/form-data">
                        <p class="name"><i></i><input type="text" name="userName" class="userName" placeholder="请输入用户名">
                        </p>
                        <p class="password"><i></i><input type="password" name="password" class="pwd"
                                                          placeholder="请输入密码"></p>
                        <button>登录</button>
                        <p class="remember"><input type="checkbox" name="remember">记住密码</p>
                        {# <p class="regist"><span>没有账号?</span><a href="C:/Users/Python/Desktop/项目素材/登录/regist/regist.html">立即注册</a></p>#}
                        <p>{{ a }}</p>
                        <div class="clear"></div>
                    </form>
                </aside>
            </section>
        </article>
        <footer>
            <ul>
                <li><a href="#">联系我们</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">人才招聘</a></li>
                <li><a href="#">友情链接</a></li>
                <li><a href="#">公司地址</a></li>
                <li><a href="#">关注我们</a></li>
            </ul>
            <p>本网站版权归M&Y技术有限公司所有，未经许可，不得转载。</p>
        </footer>
    </div>
</div>
</body>
</html>
