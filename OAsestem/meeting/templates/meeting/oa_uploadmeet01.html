{% extends 'meeting/oa_main.html' %}
{% block mian_page_meet %}
<div id="page_meet">
    <link rel="stylesheet" href="/static/css/oa_unloadmeet01%20.css">
    <!--主体-->
    <div id="main">
        <h3>上传会议记录</h3>
        <form action="{% url 'uploadmeet01' infomeets.meid %}" method="post">
            {% csrf_token %}
            <p>
                会议编号<input type="text" name="meid" value="{{infomeets.meid}}">
                会议主题<input type="text" name="metopic" value="{{infomeets.metopic}}">
            </p>
            <p>
                应参会人员<input type="text" name="meattendee" value="{{infomeets.meattendee}}">
                会议出席人员<input type="text" name="mepresent">
                会议缺席人员<input type="text" name="menopresent">
            </p>
            <p>
                发起人　<input type="text" name="meinitiator" value="{{infomeets.meinitiator}}">
            </p>
            会议纪要
            <div>
                <textarea rows="20" cols="80" name="content"></textarea>
            </div>
            <p>
                <button type="submit">上传</button>
            </p>
        </form>
    </div>
</div>
{% endblock mian_page_meet %}
